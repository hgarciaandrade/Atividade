<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet" title="Estilos">
    <meta name="author" content="Hector Garcia de Andrade">
    <title>Health Track - cadastro</title>
</head>
<body>
    <header>
        <div>
            CADASTRO
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <p>Para usar todos os recursos oferecidos pelo aplicativo Health Track, você precisará preencher o seguinte formulário, estando de acordo com os Termos de Usuário e a Lei Geral de Proteção de Dados.</p>
        </div>
        <div class="row">
            <main>
                <form>
                    <div>
                        <label for="Nome">Nome: </label>
                        <input type="text" placeholder="Nome">
                    </div>
                    <br>
                    <div>
                        <label for="Sobrenome">Sobrenome: </label>
                        <input type="text" placeholder="Sobrenome">
                    </div>
                    <br>
                    <div>
                        <label for="Nascimento">Data de nascimento:</label>
                        <input type="date" id="Nascimento">
                    </div>
                    <br>
                    <div>
                        <label for="E-mail">E-mail: </label>
                        <input type="email" placeholder="E-mail">
                    </div>
                    <br>
                    <div>
                        <label for="pwd">Crie uma senha para a sua conta: </label>
                        <input type="password" placeholder="Senha">
                    </div>
                    <br>
                    <a href="dashboard.html" class="button">Prosseguir</a>
                </form>
            </main>
        </div>
        <div>
            <footer>
                <div>
                    Health Track © Todos os direitos reservados. 
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
